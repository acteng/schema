<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Schema v1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
</head>

<body>
  <h1>Schema v1</h1>
  <p>This options below represent <a href="https://github.com/acteng/schema/tree/main/schemas">editable JSON schema files.</a> </p>
  <p>Comments and suggested changes are welcome</p>
  <h2>All interventions</h2>

  <div id='editor_holder'></div>

  <script>
    var editor = new JSONEditor(document.getElementById('editor_holder'), {
      ajax: true,
      disable_edit_json: false,
      disable_collapse: true,
      theme: 'bootstrap4',
      schema: {
        "title": "Intervention",
        "type": "object",
        "required": [
          "name",
          "year",
          "budget"
        ],
        $ref: "schemas/all.json"
      }

    });
  </script>
    <script>
      var editor = new JSONEditor(document.getElementById('editor_holder'), {
        ajax: true,
        disable_edit_json: false,
        disable_collapse: true,
        theme: 'bootstrap4',
        schema: {
          "title": "Routes",
          "type": "object",
          $ref: "schemas/routes.json"
        }
  
      });
    </script>
</body>

</html>
